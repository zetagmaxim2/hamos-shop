    {
      "@context": "https://schema.org",
      "@type": "WebSite",

      "url": "https://www.hamos.store/",
      "potentialAction": {
        "@type": "SearchAction",

<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-images">
            <div class="hero-left">
                <img class="hero-left_image" src="https://res.cloudinary.com/dcndlhj1o/image/upload/v1764049473/image_banner_imfcjw.png" alt="Left phone image">

        </div>
    </section>

    <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <p>Chargement des appareils...</p>
    </div>

    <!-- Search and Filters Section -->
    <section class="search-filters">
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher des produits par nom...">

            </div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">Tout</button>
                <button class="filter-btn" data-filter="apple">Apple</button>
                <button class="filter-btn" data-filter="samsung">Samsung</button>
                <button class="filter-btn" data-filter="google">Google</button>
                <button class="filter-btn" data-filter="oneplus">OnePlus</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be added here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <img class="footer-logo" src="https://res.cloudinary.com/dcndlhj1o/image/upload/c_crop,w_2000,h_800/v1764049473/lobo_bfmeeb.png" alt="Right phone image">

            </div>
        </div>
    </footer>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-product" id="modalContent">
                <!-- Modal content will be loaded here by JavaScript -->
            </div>
        </div>
    </div>
